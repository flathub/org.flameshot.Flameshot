app-id: org.flameshot.Flameshot
runtime: org.kde.Platform
runtime-version: 5.15-24.08
sdk: org.kde.Sdk
command: flameshot
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  - --device=dri
  # Connectivity
  - --share=network
  # QtSingleApplication, allow other instances to see log files
  - --env=TMPDIR=/var/tmp
  # Allow setting xdg-pictures as save directory permanently
  - --filesystem=xdg-pictures
  # Notification access
  - --talk-name=org.freedesktop.Notifications
  # System Tray Icon
  - --talk-name=org.kde.StatusNotifierWatcher
modules:
  - name: flameshot
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: https://github.com/flameshot-org/flameshot/archive/v13.0.0.tar.gz
        sha256: bca804732618b57687045be34001f4a157aa9c45e59b60fd90fd4ed33f241eee
        x-checker-data:
          type: anitya
          project-id: 16948
          stable-only: true
          url-template: https://github.com/flameshot-org/flameshot/archive/v$version.tar.gz
      - type: patch
        path: flameshot.appdata.patch
    cleanup:
      - /share/bash-completion
      - /share/man
      - /share/zsh
