app-id: org.flameshot.Flameshot
runtime: org.kde.Platform
runtime-version: 5.15-23.08
sdk: org.kde.Sdk
command: flameshot
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  - --device=dri
  # Connectivity
  - --share=network
  # QtSingleApplication, allow other instances to see log files
  - --env=TMPDIR=/var/tmp
  # Allow setting xdg-pictures as save directory permanently
  - --filesystem=xdg-pictures
  # Notification access
  - --talk-name=org.freedesktop.Notifications
  # System Tray Icon
  - --talk-name=org.kde.StatusNotifierWatcher
modules:
  - name: flameshot
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: https://github.com/flameshot-org/flameshot/archive/v12.1.0/flameshot-12.1.0.tar.gz
        sha256: c82c05d554e7a6d810aca8417ca12b21e4f74864455ab4ac94602668f85ac22a
        x-checker-data:
          is-main-source: true
          type: json
          url: https://api.github.com/repos/flameshot-org/flameshot/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: '"https://github.com/flameshot-org/flameshot/archive/v" + $version
            + "/flameshot-" + $version + ".tar.gz"'
    cleanup:
      - /share/bash-completion
      - /share/man
      - /share/zsh
