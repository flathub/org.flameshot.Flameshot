app-id: org.flameshot.Flameshot
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: flameshot
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  - --device=dri
  # Connectivity
  - --share=network
  # QtSingleApplication, allow other instances to see log files
  - --env=TMPDIR=/var/tmp
  # Allow loading/saving files from anywhere
  - --filesystem=host
  # Notification access
  - --talk-name=org.freedesktop.Notifications
  # System Tray Icon
  - --talk-name=org.kde.StatusNotifierWatcher
  - --own-name=org.kde.*
modules:
  - name: flameshot
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    post-install:
      - desktop-file-edit --set-key=Exec --set-value=flameshot ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
    sources:
      - type: archive
        url: https://github.com/flameshot-org/flameshot/archive/v0.10.1.tar.gz
        sha256: c2d760345d78dd5d2488c6bea54cb10870b09772179f33594a33c8f62ccdeeb9
        x-checker-data:
          type: anitya
          project-id: 16948
          stable-only: true
          url-template: https://github.com/flameshot-org/flameshot/archive/v$version.tar.gz
    cleanup:
      - /share/bash-completion
      - /share/man
      - /share/zsh
